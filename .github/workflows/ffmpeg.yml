name: FFmpeg Video Processing (Docker)

on:
  workflow_dispatch:   # 手动触发
  repository_dispatch: # 可由 n8n 调用

jobs:
  ffmpeg-job:
    runs-on: ubuntu-latest
    container:
      image: jrottenberg/ffmpeg:6.0-ubuntu  # 官方 FFmpeg 镜像，也可以换成自定义镜像

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug files
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Run FFmpeg script
        run: |
          chmod +x scripts/process.sh
          ./scripts/process.sh "${{ github.event.client_payload.input_file }}" "${{ github.event.client_payload.output_file }}"

      - name: Upload processed video
        uses: actions/upload-artifact@v4
        with:
          name: processed-video
          path: ${{ github.event.client_payload.output_file }}
